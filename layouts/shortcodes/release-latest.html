{{ $release := site.Data.release.latest }}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Version: {{ $release.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ $release.published_at }}</h6>
    </div>
    <ul class="list-group list-group-flush">
        {{ range $release.assets }}
        <li class="list-group-item"><a href="{{ .browser_download_url }}">{{ .name }}</a></li>
        {{ end }}
    </ul>
</div>
